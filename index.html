<html>

<head>
  <link rel="stylesheet" href="style.css">
  <title>Tic Tac Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="./assets/tic-tac-toe_39453.ico" type="image/x-icon">
</head>

<div class="container">
  <div class="temp-container" >
    <img src="./assets/banner.png" alt="banner" id="banner" style="width: 617px; height: 199px;">
    <div id="line" class="horizontal-line"></div>
  </div>
  
  <body onload="winTrackerFill(),introAnimation()" style="background-color:#a1bfb8;" >
    <!-- burger menu -->
    <div id="burger-menu">&#9776;</div>
    <div style="display: none;" id="menu">
      <div id="close-menu">&#10006;Close</div>
      <ul>
        <li onclick="newGame(),closeMenu()">New Game</li>
        <li onclick="reDoMove(),closeMenu()">Re-Do</li>
        <li onclick="saveGame(),closeMenu()">Save Game</li>
        <li onclick="loadGame(),closeMenu()">Load Game</li>
        <li onclick="showBestScore(),closeMenu()">Best Score</li>
        <!-- <li onclick="changeGrid(),closeMenu()">Grid</li> -->
        <li onclick="hardMode(),closeMenu()">HardMode</li>
        
      </ul>
    </div>
 <!-- burger menu end -->
    <table   id="mainTable" border="2" style="background-color: transparent;">
      <tr id="tr0">
        <td id="td0" onclick="clickBoard(0)"></td>
        <td id="td1" onclick="clickBoard(1)"></td>
        <td id="td2" onclick="clickBoard(2)"></td>
      </tr>
      <tr id="tr1">
        <td id="td3" onclick="clickBoard(3)"></td>
        <td id="td4" onclick="clickBoard(4)"></td>
        <td id="td5" onclick="clickBoard(5)"></td>
      </tr>
      <tr id="tr2">
        <td id="td6" onclick="clickBoard(6)"></td>
        <td id="td7" onclick="clickBoard(7)"></td>
        <td id="td8" onclick="clickBoard(8)"></td>
      </tr>
    </table>
    <img id="credit" src="./assets/credit.png" alt="">
    <div class="buttons" id="buttons">
      <button class="button-30" role="button" onclick="newGame()">New Game</button>
      <button class="button-30" role="button" onclick="reDoMove()">Re-Do</button>
      <button class="button-30" role="button" onclick="saveGame()">Save Game</button>
      <button class="button-30" role="button" onclick="loadGame()">Load Game</button>
      <button class="button-30" role="button" onclick="showBestScore()">Best Score</button>
      <button class="button-30" role="button" onclick="changeGrid()">Grid</button>
      <button id='test' class="button-30" role="button" onclick="hardMode()">HardMode</button>
    </div>

</div>

<div id="winOverlay" class="overlay">
  <div class="innerWinOverlay">
      <p id="winText"></p>
      <button id="closeWinOverlay" onclick="closeWinOverlay()">Close</button>
  </div>
</div>



<script src="main.js"></script>
<audio src="./assets/click1.wav" id="click1"></audio>
<audio src="./assets/click2.mp3" id="click2"></audio>
<audio src="./assets/click3.mp3" id="click3"></audio>

</body>

</html>
